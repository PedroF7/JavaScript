<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Seu país</h1>
    Digite seu país: <input type="text" name="paistxt" id="paistxt">
    <input type="button" value="verificar" onclick="resultar()">
    <div id="res"></div>
</body>
    <script>
        function resultar(){
            var txtp = window.document.getElementById("paistxt")
            var res = window.document.getElementById("res")
            var país = String(txtp.value)
            res.innerHTML = (`<p>Seu país é <strong>${país}</strong></p>`)

            if (país != 'Brasil') {
                res.innerHTML += ("<p>Você é estrangeiro(a)</p>")
            } else{
                res.innerHTML += "<p>Você é brasileiro(a)</p>"
            }
           
        }
    </script>
</html>
