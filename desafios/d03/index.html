<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ante e Depois</title>
    <script>
        function clicar(){
            var n = window.prompt('Digite um número inteiro qualquer')
            var s = Number(n) + 1
            var a = n - 1

            window.alert(`Antes de ${n}, temos o número ${a}. Depois de ${n} temos o número ${s}`)
        }
    </script>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="clicar()">Antecessor e Sucessor</button>
</body>
</html>
