<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Desconto</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <button onclick="clicar()">Desconto de 10%</button>
    <p>Clique no botão acima para iniciar</p>

    <h2 id="h2"></h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>

    <script>
        function clicar(){
        var prod = window.prompt('Qual é o produto que você está comprando?')
        var pre = window.prompt(`Qual é o preço do ${prod}?`)
        var des = ((pre * 10) / 100).toFixed(2)
        var resul = (pre - des).toFixed(2)
    

        var h2 = window.document.getElementById('h2')
        var p1 = window.document.getElementById('p1')
        var p2 = window.document.getElementById('p2')
        var p3 = window.document.getElementById('p3')

        h2.innerHTML = `Calculando desconto de 10% para ${prod}`
        p1.innerHTML = `o preço original era de R$ ${pre.replace(".",",")}.`
        p2.innerHTML = `Você acaba de ganhar R$ ${des.replace(".",",")} de desconto (-10%)`
        p3.innerHTML = `No fim, você vai pagar R$ ${resul.replace(".",",")} no produto ${prod}.`
        }
    </script>
</body>
</html>
