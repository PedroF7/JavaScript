<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        input{
            height: 80px;
            border-radius: 10px;
            transition: 0.5s;
        }

        input:hover{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <input type="button" value="Botão 1" onclick="clicar1()">
    <input type="button" value="Botão 2" onclick="clicar2()">
    <input type="button" value="Botão 3" onclick="clicar3()">

    <script>
        function clicar1(){
            window.alert('Você clicou no Botão 1')
        }

        function clicar2(){
            window.alert('Você cliclou no Botão 2')
        }

        function clicar3(){
            window.alert('Você cliclou no Botão 3')
        }
    </script>
</body>
</html>
