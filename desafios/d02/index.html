<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        input{
            width: 110px;
            height: 60px;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <input type="button" value="Inicie o Desafio" onclick="clicar()">

    <script>
        function clicar(){
            var nome = window.prompt('Qual seu nome?')
            var idade = window.prompt('Qual sua idade?')
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
